<!DOCTYPE html>
<html ng-app="logApp">
<head>
    <meta charset="utf-8"/>
    <title>Angular.js JSON Fetching Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script>
        var logApp = angular.module('logApp', []);
        logApp.controller('logCtrl', function ($scope, $http){
            $http.get('/findAll').success(
                    function(data) {
                        $scope.logs = data;
                    });
        });
    </script>
</head>
<body ng-controller="logCtrl">
<h2>Angular.js JSON Fetching Example</h2>
<table>
    <thead>
    <tr ng-repeat="item in logs | limitTo:1">
        <th ng-repeat="(key, val) in item">
            {{key}}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in logs">
        <td ng-repeat="(key, val) in item">
            {{val}}
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
