<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Logs</h1>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>IP</th>
                        <th>Client ID</th>
                        <th>User ID</th>
                        <th>Date</th>
                        <th>Request</th>
                        <th>Status</th>
                        <th>Size</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${log.ip}"></td>
                        <td>
                            <a th:href="@{/log/{id}(id=${log.id})}">view</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</body>

</body>
</html>
